        .btn-primary, .btn-save, .btn-clear {

        .btn-primary {
            background: #667eea;

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-save {
            background: #28a745;

        }

        .btn-save:hover {

        }

        .btn-clear {
            background: #dc3545;

        .btn-clear:hover {

        .loading, .success, .error {
            padding: 15px;

        .loading {

        .success {

        .error {

        .project-info {

            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-info h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
    </style>
</head>
<body>

            <!-- AI ì´ë¯¸ì§€ ìƒì„± -->
            <div class="section-title">ğŸ¤– AI ì´ë¯¸ì§€ ìƒì„±</div>
            <div class="control-group">
                <label>í”„ë¡¬í”„íŠ¸</label>
                <textarea id="promptInput" placeholder="ì˜ˆ: ì„ì–‘ì´ ì§€ëŠ” ë°”ë‹¤ ìœ„ì˜ ìš”íŠ¸"></textarea>

            <div class="control-group">
                <label>ì´ë¯¸ì§€ í¬ê¸°</label>
                <select id="sizeSelect">
                    <option value="1024x1024">ì •ì‚¬ê°í˜• (1024x1024)</option>
                    <option value="1792x1024">ê°€ë¡œí˜• (1792x1024)</option>
                    <option value="1024x1792">ì„¸ë¡œí˜• (1024x1792)</option>
                </select>

            <button id="generateBtn" class="btn-primary" onclick="generateImage()">ì´ë¯¸ì§€ ìƒì„±</button>

            <div class="section-title" style="margin-top: 30px;">ğŸ¨ ê·¸ë¦¬ê¸° ë„êµ¬</div>

        <div class="canvas-area">

                <button class="tool-btn" onclick="setTool('rect')" id="tool-rect">â¬œ ì‚¬ê°í˜•</button>
                <button class="tool-btn" onclick="setTool('circle')" id="tool-circle">â­• ì›</button>
                <button class="tool-btn" onclick="setTool('line')" id="tool-line">ğŸ“ ì„ </button>
                <button class="tool-btn" onclick="setTool('text')" id="tool-text">ğŸ“ í…ìŠ¤íŠ¸</button>

    <script src="config.js"></script>
    <script>
        let canvas, ctx;
        let isDrawing = false;
        let currentTool = 'brush';
        let startX, startY;
        let currentProjectId = null;

        window.onload = function() {
            if (!checkAuth()) return;
            
            canvas = document.getElementById('mainCanvas');
            ctx = canvas.getContext('2d');
            
            const urlParams = new URLSearchParams(window.location.search);
            currentProjectId = urlParams.get('id');
            
            if (currentProjectId) {
                loadProject(currentProjectId);
            }

            initCanvas();
            setupEventListeners();
        };

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function handleLogout() {
            if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        function initCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#999';
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ¨ ë„êµ¬ë¥¼ ì„ íƒí•˜ê³  ê·¸ë¦¼ì„ ê·¸ë ¤ë³´ì„¸ìš”!', canvas.width/2, canvas.height/2);
        }

        function setupEventListeners() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('click', handleCanvasClick);

            document.getElementById('colorPicker').addEventListener('change', (e) => {
                document.getElementById('colorValue').textContent = e.target.value;
            });
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tool-' + tool).classList.add('active');
            
            if (tool === 'text') {
                canvas.style.cursor = 'text';
            } else if (tool === 'eraser') {
                canvas.style.cursor = 'not-allowed';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        function startDrawing(e) {
            if (currentTool === 'text') return;
            
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;

            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            if (currentTool === 'brush') {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('lineWidth').value;
                ctx.lineCap = 'round';
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = document.getElementById('lineWidth').value * 2;
                ctx.lineCap = 'round';
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            }
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;

            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            const color = document.getElementById('colorPicker').value;
            const lineWidth = document.getElementById('lineWidth').value;

            if (currentTool === 'rect') {
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            } else if (currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            } else if (currentTool === 'line') {
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }

        function handleCanvasClick(e) {
            if (currentTool !== 'text') return;

            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.fillStyle = document.getElementById('colorPicker').value;
            ctx.font = document.getElementById('fontSize').value + 'px Arial';
            ctx.fillText(text, x, y);
        }

        function clearCanvas() {
            if (confirm('ìº”ë²„ìŠ¤ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'ìƒì„± ì¤‘...';
            loadingMessage.style.display = 'block';

            try {
                const size = document.getElementById('sizeSelect').value;
                const response = await fetch(`${PYTHON_API_URL}/generate-image`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, size, quality: 'standard' })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        showMessage('success', 'ì´ë¯¸ì§€ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    };
                    img.src = data.imageData;
                } else {
                    throw new Error('ì´ë¯¸ì§€ ìƒì„± ì‹¤íŒ¨');
                }
            } catch (error) {
                showMessage('error', 'ì´ë¯¸ì§€ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ì´ë¯¸ì§€ ìƒì„±';
                loadingMessage.style.display = 'none';
            }
        }

        async function saveProject() {
            if (!currentProjectId) {
                alert('í”„ë¡œì íŠ¸ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                
                // Canvasë¥¼ Base64ë¡œ ë³€í™˜ (ì••ì¶•)
                const canvasData = canvas.toDataURL('image/jpeg', 0.7);
                
                // ë°ì´í„° í¬ê¸° í™•ì¸ (1MB ì´í•˜ë¡œ ì œí•œ)
                if (canvasData.length > 1000000) {
                    // ë„ˆë¬´ í¬ë©´ ë” ì••ì¶•
                    const smallCanvas = document.createElement('canvas');
                    smallCanvas.width = 512;
                    smallCanvas.height = 384;
                    const smallCtx = smallCanvas.getContext('2d');
                    smallCtx.drawImage(canvas, 0, 0, 512, 384);
                    var finalData = smallCanvas.toDataURL('image/jpeg', 0.5);
                } else {
                    var finalData = canvasData;
                }

                const projectData = {
                    image: finalData,
                    prompt: document.getElementById('promptInput').value,
                    lastModified: new Date().toISOString()
                };

                const response = await fetch(`${API_URL}/projects/${currentProjectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        data: JSON.stringify(projectData)
                    })
                });

                if (response.ok) {
                    showMessage('success', 'í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    throw new Error('ì €ì¥ ì‹¤íŒ¨');
                }
            } catch (error) {
                showMessage('error', 'ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        async function loadProject(projectId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/projects/${projectId}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('projectName').textContent = project.name;
                    document.getElementById('projectDate').textContent = 
                        'ìƒì„±ì¼: ' + new Date(project.createdAt).toLocaleDateString('ko-KR');
                    
                    if (project.data) {
                        try {
                            const data = JSON.parse(project.data);
                            if (data.prompt) {
                                document.getElementById('promptInput').value = data.prompt;
                            }
                            if (data.image) {
                                const img = new Image();
                                img.onload = function() {
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                };
                                img.src = data.image;
                            }
                        } catch (e) {
                            console.log('No saved data');
                        }
                    }
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        function showMessage(type, message) {
            const element = document.getElementById(type + 'Message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
