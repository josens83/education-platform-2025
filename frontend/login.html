<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Artify</h1>
            <p class="subtitle">AI 아트 생성 플랫폼</p>
            
            <div id="loginForm">
                <h2>로그인</h2>
                <input type="email" id="loginEmail" placeholder="이메일" required>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
                <button onclick="handleLogin()">로그인</button>
                <p class="switch-form">계정이 없으신가요? <a href="#" onclick="showRegister(); return false;">회원가입</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>회원가입</h2>
                <input type="text" id="registerUsername" placeholder="사용자명" required>
                <input type="email" id="registerEmail" placeholder="이메일" required>
                <input type="password" id="registerPassword" placeholder="비밀번호" required>
                <button onclick="handleRegister()">회원가입</button>
                <p class="switch-form">이미 계정이 있으신가요? <a href="#" onclick="showLogin(); return false;">로그인</a></p>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || '로그인 실패');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(API_URL + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('회원가입 성공!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || '회원가입 실패');
                }
            } catch (error) {
                console.error('Register error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        }

        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
